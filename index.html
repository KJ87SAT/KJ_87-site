<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile | KJ_87</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --bg:#0b0f19;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.14);
  --text:#f1f5f9;
  --muted:#94a3b8;
  --accent:#38bdf8;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  overflow-x:hidden;
}

body{
  font-family:Inter,"Hiragino Kaku Gothic ProN",sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== Background ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(600px 300px at var(--x) var(--y), #38bdf8aa, transparent 60%),
    radial-gradient(800px 400px at 90% 10%, #1e293b, transparent),
    var(--bg);
  z-index:-1;
}

/* ===== Layout ===== */
.wrapper{
  max-width:1100px;
  margin:0 auto;
  padding:0 20px;
}

/* ===== Header ===== */
header{
  padding:90px 0 60px;
  text-align:center;
}

.avatar{
  width:130px;
  height:130px;
  border-radius:26px;
  border:1px solid var(--border);
  object-fit:cover;
}

h1{
  margin-top:20px;
  font-size:2.6rem;
  letter-spacing:.08em;
}

.typing{
  margin-top:10px;
  color:var(--muted);
  min-height:1.5em;
}

/* ===== Section ===== */
section{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:26px;
  padding:32px;
  margin-bottom:32px;
  backdrop-filter:blur(18px);
  opacity:0;
  transform:translateY(40px);
  transition:.8s ease;
}

section.show{
  opacity:1;
  transform:none;
}

h2{margin-bottom:16px}

/* ===== STATUS ===== */
.status-box{
  display:flex;
  align-items:center;
  border-radius:999px;
  border:1px solid var(--border);
  background:
    linear-gradient(180deg,rgba(255,255,255,.06),rgba(0,0,0,.25));
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.08),
    0 30px 60px rgba(0,0,0,.45);
  padding:12px;
  gap:14px;
}

/* LIVE LABEL */
.status-label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 22px;
  border-radius:999px;
  background:rgba(56,189,248,.12);
  color:var(--accent);
  font-size:.7rem;
  font-weight:700;
  letter-spacing:.22em;
  text-transform:uppercase;
}

/* glowing dot */
.live-dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--accent);
  box-shadow:
    0 0 6px var(--accent),
    0 0 16px rgba(56,189,248,.6);
  animation:livePulse 1.4s infinite;
}

@keyframes livePulse{
  0%,100%{opacity:.35}
  50%{opacity:1}
}

/* status items */
.status-list{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

.status-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  font-size:.85rem;
  color:var(--muted);
  transition:.3s;
}

.status-item:hover{
  transform:translateY(-3px);
  color:var(--text);
}

.status-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#64748b;
}

/* active */
.status-item.active{
  color:var(--accent);
}

.status-item.active .status-dot{
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
  animation:livePulse 1.4s infinite;
}

/* ===== Skills ===== */
.skills{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

.skill{
  padding:8px 16px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  border:1px solid var(--border);
  transition:.3s;
}

.skill:hover{transform:translateY(-4px)}

/* ===== Projects ===== */
.project{
  padding:18px;
  border-radius:18px;
  background:rgba(0,0,0,.25);
  border:1px solid var(--border);
  transition:.3s;
}

.project:hover{transform:scale(1.03)}

/* ===== Links ===== */
.links{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

.link-btn{
  position:relative;
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px;
  border-radius:18px;
  text-decoration:none;
  color:var(--text);
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.05));
  border:1px solid var(--border);
  transition:.3s;
}

.link-btn:hover{transform:translateY(-6px)}

.link-btn .arrow{
  position:absolute;
  right:18px;
  opacity:0;
  transition:.3s;
}

.link-btn:hover .arrow{opacity:1}

.github:hover{box-shadow:0 10px 30px rgba(99,102,241,.4)}
.discord:hover{box-shadow:0 10px 30px rgba(88,101,242,.4)}
.twitter:hover{box-shadow:0 10px 30px rgba(56,189,248,.4)}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:40px 0;
  color:var(--muted);
  font-size:.85rem;
}

/* ===== Responsive ===== */
@media(max-width:600px){
  h1{font-size:2rem}
  section{padding:24px}
  .status-box{flex-wrap:wrap}
}

@media(prefers-reduced-motion:reduce){
  *{animation:none!important;transition:none!important}
}
</style>
</head>

<body>
<div class="bg"></div>

<header class="wrapper">
  <img src="profile-image.webp" class="avatar" alt="avatar">
  <h1>KJ_87</h1>
  <div class="typing" id="typing"></div>
</header>

<main class="wrapper">

<section>
  <div class="status-box">
    <div class="status-label">
      <span class="live-dot"></span>
      LIVE STATUS
    </div>

    <div class="status-list">
      <div class="status-item active">
        <span class="status-dot"></span>
        サイト制作中
      </div>
      <div class="status-item">
        <span class="status-dot"></span>
        Discord BOT 依頼受付中
      </div>
      <div class="status-item">
        <span class="status-dot"></span>
        Web制作対応可能
      </div>
    </div>
  </div>
</section>

<section>
  <h2>About</h2>
  <p>Web制作 / Discord BOT開発 / サーバー管理を行っています。</p>
</section>

<section>
  <h2>Skills</h2>
  <div class="skills">
    <div class="skill">JavaScript</div>
    <div class="skill">Node.js</div>
    <div class="skill">Discord.js</div>
    <div class="skill">Python</div>
    <div class="skill">HTML / CSS</div>
  </div>
</section>

<section>
  <h2>Projects</h2>
  <div class="project">Discordサーバー管理 / BOT構築</div>
</section>

<section>
  <h2>Links</h2>
  <div class="links">
    <a class="link-btn github" href="https://github.com/KJ87SAT" target="_blank">
      <i class="fa-brands fa-github"></i> GitHub <span class="arrow">↗</span>
    </a>
    <a class="link-btn discord" href="#">
      <i class="fa-brands fa-discord"></i> Discord <span class="arrow">↗</span>
    </a>
    <a class="link-btn twitter" href="https://x.com/KJ_87_AC" target="_blank">
      <i class="fa-brands fa-x-twitter"></i> X <span class="arrow">↗</span>
    </a>
  </div>
</section>

</main>

<footer>© 2025 KJ_87</footer>

<script>
/* scroll animation */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting)e.target.classList.add("show");
  });
},{threshold:.15});

document.querySelectorAll("section").forEach(s=>observer.observe(s));

/* mouse bg */
document.addEventListener("mousemove",e=>{
  document.documentElement.style.setProperty("--x",`${e.clientX}px`);
  document.documentElement.style.setProperty("--y",`${e.clientY}px`);
});

/* typing */
const text="Web Developer / Discord BOT Engineer / Administrator";
const el=document.getElementById("typing");
let i=0;

setInterval(()=>{
  el.textContent=text.slice(0,i++);
  if(i>text.length)i=0;
},120);

/* status rotate */
const statuses=document.querySelectorAll(".status-item");
let current=0;

setInterval(()=>{
  statuses.forEach(s=>s.classList.remove("active"));
  statuses[current].classList.add("active");
  current=(current+1)%statuses.length;
},3000);
</script>

</body>
</html>
